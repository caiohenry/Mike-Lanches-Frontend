<!-- Home -->
<div class="home-page">

    <!-- Cards -->
    <div class="home-page-grid-cards">

        @for(item of cards; track item){

        <ng-card-dashboard [title]="item.title" [icon]="item.icon" [color]="item.color" [description]="item.description"
            [money]="item.money" [link]="item.link"></ng-card-dashboard>

        }

    </div>

    <!-- Charts and List -->
    <div class="home-page-grid-chart-list">

        <!-- home page grid chart -->
        <div class="home-page-grid-chart">

            <div class="home-page-grid-chart-header">
                Vendas Anuais
            </div>

            <!-- Graphic -->
            <div class="chart  p-2">

                <p-chart type="bar" [data]="data" [options]="options"></p-chart>


            </div>



        </div>

        <!-- home page grid chart -->
        <div class="home-page-grid-chart">

            <div class="home-page-grid-chart-header">

                <img src="cuzcuz.png" width="400px" alt="">

            </div>

        </div>

        <!-- home page grid chart -->
        <div class="home-page-grid-chart" style="grid-column: span 1;">

            <div class="home-page-grid-chart-header">
                Vendas Anuais
            </div>

            <!-- Graphic -->
            <div class="chart  p-2">

                <p-chart type="pie" [data]="dataPie" [options]="optionsPie" class="w-full md:w-[30rem]" />

                <p-chart type="line" [data]="dateGrafh" [options]="optionsGrafh" class="h-[30rem]" />
